<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="resize">
      <label for="pixel-size">
        Resize sketchpad "pixels":
      </label>
      <input type="number" id="pixel-size" name="pixel-size" min="4" max="30" placeholder="4">
      <button id="resize-button">Resize</button>
    </div>
    <button id="erase">Erase Sketchpad</button>
    <div id="container"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
